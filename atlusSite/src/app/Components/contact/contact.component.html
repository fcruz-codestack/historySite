<div class="container py-5">
  <div class="row">
    <div class="col-md-12 py-5">
      <h3 class="display-3 text-center">Contact Form</h3>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control is-invalid" id="validationServer01" placeholder="First name" required>
      <div class="valid-feedback">
        First Name Required
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="Last name" required>
      <div class="valid-feedback">
        Last Name Required
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
        </div>
        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username"
          aria-describedby="inputGroupPrepend3" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">City</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="City" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">State</label>
      <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="State" required>
      <div class="invalid-feedback">
        Please provide a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05">Zip</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Zip" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label>Subject:</label>
      <input type="text" class="form-control" placeholder="Subject" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <label>Message:</label>
      <textarea type="text" class="form-control" rows="5" placeholder="Instructions" required></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <button class="btn btn-danger btn-lg btn-block" type="button"
        style="font-size: 1.2rem !important;font-weight: bolder !important">Cancel</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary btn-lg btn-block" type="button"
        style="font-size: 1.2rem !important;font-weight: bolder !important">Save</button>
    </div>
  </div>
</div>
